<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
     <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="row text-center vertical-middle-sm">
        <h1>Login</h1>
        <P>Input your username and password </P>
        <form class="form-horizontal" action="." method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.username.id_for_lable}}" class="col-md-5 control-label" style="color:red">
                    <span class="glyphicon glyphicon-user"></span>Username</label>
                <div class="col-md-6 text-left">{{form.username}}</div>
            </div>

            <div class="form-group">
                <label for="{{form.password.id_for_lable}}" class="col-md-5 control-label" style="color:blue">
                    <span class="glyphicon glyphicon-floppy-open"></span>Password</label>
                <div class="col-md-6 text-left">{{form.password}}</div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="Login">

        </form>

    </div>
</body>
</html>
